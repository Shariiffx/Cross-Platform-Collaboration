<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Layout Example with Table</title>
</head>

<body>

    <div class="container">
        <table class="table table-bordered">

            <thead>
                <tr>
                    <th class="text-center" colspan="3">
                        <h3>Header</h3>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>

                    <td class="col-sm-2 text-center">Left Column</td>


                    <td class="col-sm-8 text-center">Main Column</td>

                    <td class="col-sm-2 text-center">Right Column</td>
                </tr>
            </tbody>


            <tfoot>
                <tr>
                    <td class="text-center" colspan="3">
                        <h3>Footer</h3>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

</body>

</html>
