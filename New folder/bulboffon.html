<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Toggle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .flip-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flip-container.flip {
            transform: rotateY(180deg);
        }

        .flip-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-container .front {
            z-index: 2;
            transform: rotateY(0deg);
        }

        .flip-container .back {
            transform: rotateY(180deg);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flip-container" id="flip-container">
            <div><img src="22.jpg" alt="Image 1" class="front"></div>
            <div> <img src="24.jpg" alt="Image 2" class="back"></div>
        </div>
    </div>
    <div>
        <button onclick="flipImage()">Click Here</button>
    </div>
    <script>
        let isFlipped = false;

        function flipImage() {
            const flipContainer = document.getElementById('flip-container');
            isFlipped = !isFlipped;
            flipContainer.className = isFlipped ? 'flip-container flip' : 'flip-container';
        }
    </script>
</body>

</html>
