<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="text" id="num1" placeholder="Number 1" class="input-field">
        <input type="text" id="num2" placeholder="Number 2" class="input-field">
        <button onclick="calculate()" class="btn-calculate">Calculate</button>
        <div id="result" class="result">Result</div>
        <div class="buttons">
            <button class="btn" onclick="setOperation('add')">+</button>
            <button class="btn" onclick="setOperation('subtract')">-</button>
            <button class="btn" onclick="setOperation('multiply')">*</button>
            <button class="btn" onclick="setOperation('divide')">/</button>
        </div>
        <table class="keypad">
            <tr>
                <td><button class="btn" onclick="appendNumber(1)">1</button></td>
                <td><button class="btn" onclick="appendNumber(2)">2</button></td>
                <td><button class="btn" onclick="appendNumber(3)">3</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="appendNumber(4)">4</button></td>
                <td><button class="btn" onclick="appendNumber(5)">5</button></td>
                <td><button class="btn" onclick="appendNumber(6)">6</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="appendNumber(7)">7</button></td>
                <td><button class="btn" onclick="appendNumber(8)">8</button></td>
                <td><button class="btn" onclick="appendNumber(9)">9</button></td>
            </tr>
        </table>
    </div>

    <script>
        let currentOperation = 'add'; // Default operation

        function setOperation(operation) {
            currentOperation = operation;
        }

        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                alert('Please enter valid numbers');
                return;
            }

            switch (currentOperation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        alert('Cannot divide by zero');
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    alert('Unknown operation');
                    return;
            }

            document.getElementById('result').textContent = 'Result: ' + result;
        }

        function appendNumber(number) {
            const input1 = document.getElementById('num1');
            const input2 = document.getElementById('num2');

            if (!input1.value) {
                input1.value = number;
            } else if (!input2.value) {
                input2.value = number;
            }
        }
    </script>
</body>

</html>
